name: Build and Deploy Report

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 실행
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

concurrency:
  group: build-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate report
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: node generate-html-report.js

      - name: Move report to docs
        run: |
          mkdir -p docs
          mkdir -p docs/reports
          cp index.html docs/index.html
          cp src/styles.css docs/styles.css
          echo "gamerscrawl.com" > docs/CNAME
          # 데일리 인사이트 리포트 복사
          if [ -d "reports" ]; then
            cp -r reports/*.html docs/reports/ 2>/dev/null || true
          fi

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git stash
          git pull origin main --rebase
          git stash pop || true
          git add docs/ reports/
          git diff --staged --quiet || git commit -m "Update report $(date +'%Y-%m-%d %H:%M')"
          git push
