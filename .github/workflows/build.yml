name: Build and Deploy Report

on:
  schedule:
    - cron: '*/30 * * * *'  # 30ë¶„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write

concurrency:
  group: build-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if ! git pull origin main --rebase; then
            echo "âš ï¸ git pull ì‹¤íŒ¨ - ê³„ì† ì§„í–‰"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate report
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: node generate-html-report.js

      - name: Generate game pages
        run: node scripts/generate-game-pages.js

      - name: Move report to docs
        run: |
          mkdir -p docs
          mkdir -p docs/reports
          # MPA ëª¨ë“œ: í´ë” êµ¬ì¡°ë¡œ ë³µì‚¬ (clean URLs)
          cp index.html docs/index.html
          # ê° í˜ì´ì§€ë¥¼ í´ë”/index.htmlë¡œ
          for page in trend news community youtube rankings steam upcoming metacritic; do
            mkdir -p docs/$page
            cp $page.html docs/$page/index.html
          done
          cp src/styles.css docs/styles.css
          # íŒŒë¹„ì½˜ ë° ì•„ì´ì½˜ ë³µì‚¬
          cp favicon-16x16.png docs/favicon-16x16.png
          cp favicon-32x32.png docs/favicon-32x32.png
          cp icon-192.png docs/icon-192.png
          echo "gamerscrawl.com" > docs/CNAME
          # ë°ì¼ë¦¬ ì¸ì‚¬ì´íŠ¸ ë¦¬í¬íŠ¸ ë³µì‚¬ (JSON + HTML)
          if [ -d "reports" ]; then
            JSON_COUNT=$(ls reports/*.json 2>/dev/null | wc -l)
            HTML_COUNT=$(ls reports/*.html 2>/dev/null | wc -l)
            cp -r reports/*.json docs/reports/ 2>/dev/null || echo "âš ï¸ reports/*.json ë³µì‚¬ ì‹¤íŒ¨ ë˜ëŠ” íŒŒì¼ ì—†ìŒ"
            cp -r reports/*.html docs/reports/ 2>/dev/null || echo "âš ï¸ reports/*.html ë³µì‚¬ ì‹¤íŒ¨ ë˜ëŠ” íŒŒì¼ ì—†ìŒ"
            echo "ğŸ“‚ reports/ ë³µì‚¬: JSON ${JSON_COUNT}ê°œ, HTML ${HTML_COUNT}ê°œ"
          else
            echo "âš ï¸ reports/ í´ë” ì—†ìŒ"
          fi
          # ì£¼ê°„ ì¸ì‚¬ì´íŠ¸ ë¦¬í¬íŠ¸ ë³µì‚¬
          if [ -d "reports/weekly" ]; then
            mkdir -p docs/reports/weekly
            WEEKLY_COUNT=$(ls reports/weekly/*.json 2>/dev/null | wc -l)
            cp -r reports/weekly/*.json docs/reports/weekly/ 2>/dev/null || echo "âš ï¸ weekly/*.json ë³µì‚¬ ì‹¤íŒ¨"
            echo "ğŸ“‚ reports/weekly/ ë³µì‚¬: JSON ${WEEKLY_COUNT}ê°œ"
          fi

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git stash --include-untracked
          git pull origin main --rebase
          # stash pop, conflict ë°œìƒ ì‹œ ìƒˆë¡œ ìƒì„±ëœ ë°ì´í„°(stash) ìš°ì„ 
          if ! git stash pop; then
            echo "âš ï¸ Conflict detected - using newly generated data"
            git checkout --ours data-cache.json 2>/dev/null || true
            git checkout --ours docs/ 2>/dev/null || true
            git add data-cache.json docs/
            git stash drop 2>/dev/null || true
          fi
          # conflict ë§ˆì»¤ ë‚¨ì•„ìˆìœ¼ë©´ ì œê±°
          if grep -rq "<<<<<<" data-cache.json 2>/dev/null; then
            echo "âš ï¸ Removing conflict markers from data-cache.json"
            sed -i '/^<<<<<<</d; /^=======/d; /^>>>>>>>/d' data-cache.json
          fi
          git add docs/ reports/ data-cache.json history/ -f snapshots/
          git diff --staged --quiet || git commit -m "Update report $(date +'%Y-%m-%d %H:%M')"
          git push
