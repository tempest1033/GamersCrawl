name: Build and Deploy Report

on:
  schedule:
    - cron: '*/30 * * * *'  # 30ë¶„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write

concurrency:
  group: build-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate report (MPA mode)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: node generate-html-report.js -m

      - name: Move report to docs
        run: |
          mkdir -p docs
          mkdir -p docs/reports
          mkdir -p docs/images
          # MPA ëª¨ë“œ: í´ë” êµ¬ì¡°ë¡œ ë³µì‚¬ (clean URLs)
          cp index.html docs/index.html
          # ê° í˜ì´ì§€ë¥¼ í´ë”/index.htmlë¡œ
          for page in insight news community youtube rankings steam upcoming metacritic; do
            mkdir -p docs/$page
            cp $page.html docs/$page/index.html
          done
          cp src/styles.css docs/styles.css
          # íŒŒë¹„ì½˜ ë° ì•„ì´ì½˜ ë³µì‚¬
          cp favicon-16x16.png docs/favicon-16x16.png
          cp favicon-32x32.png docs/favicon-32x32.png
          cp icon-192.png docs/icon-192.png
          echo "gamerscrawl.com" > docs/CNAME
          # ë°ì¼ë¦¬ ì¸ì‚¬ì´íŠ¸ ë¦¬í¬íŠ¸ ë³µì‚¬
          if [ -d "reports" ]; then
            cp -r reports/*.html docs/reports/ 2>/dev/null || true
          fi

      - name: Generate X card image
        run: npm run x-card

      - name: Post to X (scheduled runs only)
        if: github.event_name == 'schedule'
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          # 9ì‹œ~10ì‹œ(KST) ì—ë§Œ X í¬ìŠ¤íŒ… (í•˜ë£¨ 1íšŒ)
          HOUR=$(TZ=Asia/Seoul date +%H)
          if [ "$HOUR" = "09" ]; then
            echo "ğŸ¦ 9ì‹œ - X í¬ìŠ¤íŒ… ì‹¤í–‰"
            npm run x-post
          else
            echo "â­ï¸ X í¬ìŠ¤íŒ… ìŠ¤í‚µ (í˜„ì¬ KST: ${HOUR}ì‹œ)"
          fi

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git stash --include-untracked
          git pull origin main --rebase
          # stash pop, conflict ë°œìƒ ì‹œ ìƒˆë¡œ ìƒì„±ëœ ë°ì´í„°(stash) ìš°ì„ 
          if ! git stash pop; then
            echo "âš ï¸ Conflict detected - using newly generated data"
            git checkout --ours data-cache.json 2>/dev/null || true
            git checkout --ours docs/ 2>/dev/null || true
            git add data-cache.json docs/
            git stash drop 2>/dev/null || true
          fi
          # conflict ë§ˆì»¤ ë‚¨ì•„ìˆìœ¼ë©´ ì œê±°
          if grep -rq "<<<<<<" data-cache.json 2>/dev/null; then
            echo "âš ï¸ Removing conflict markers from data-cache.json"
            sed -i '/^<<<<<<</d; /^=======/d; /^>>>>>>>/d' data-cache.json
          fi
          git add docs/ reports/ data-cache.json history/ -f snapshots/ docs/images/
          git diff --staged --quiet || git commit -m "Update report $(date +'%Y-%m-%d %H:%M')"
          git push
