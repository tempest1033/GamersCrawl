name: Build and Deploy Report

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 실행
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

concurrency:
  group: build-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull origin main --rebase || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate report (MPA mode)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: node generate-html-report.js -m

      - name: Move report to docs
        run: |
          mkdir -p docs
          mkdir -p docs/reports
          # MPA 모드: 폴더 구조로 복사 (clean URLs)
          cp index.html docs/index.html
          # 각 페이지를 폴더/index.html로
          for page in insight news community youtube rankings steam upcoming metacritic; do
            mkdir -p docs/$page
            cp $page.html docs/$page/index.html
          done
          cp src/styles.css docs/styles.css
          # 파비콘 및 아이콘 복사
          cp favicon-16x16.png docs/favicon-16x16.png
          cp favicon-32x32.png docs/favicon-32x32.png
          cp icon-192.png docs/icon-192.png
          echo "gamerscrawl.com" > docs/CNAME
          # 데일리 인사이트 리포트 복사 (JSON + HTML)
          if [ -d "reports" ]; then
            cp -r reports/*.json docs/reports/ 2>/dev/null || true
            cp -r reports/*.html docs/reports/ 2>/dev/null || true
          fi
          # 주간 인사이트 리포트 복사
          if [ -d "reports/weekly" ]; then
            mkdir -p docs/reports/weekly
            cp -r reports/weekly/*.json docs/reports/weekly/ 2>/dev/null || true
          fi

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git stash --include-untracked
          git pull origin main --rebase
          # stash pop, conflict 발생 시 새로 생성된 데이터(stash) 우선
          if ! git stash pop; then
            echo "⚠️ Conflict detected - using newly generated data"
            git checkout --ours data-cache.json 2>/dev/null || true
            git checkout --ours docs/ 2>/dev/null || true
            git add data-cache.json docs/
            git stash drop 2>/dev/null || true
          fi
          # conflict 마커 남아있으면 제거
          if grep -rq "<<<<<<" data-cache.json 2>/dev/null; then
            echo "⚠️ Removing conflict markers from data-cache.json"
            sed -i '/^<<<<<<</d; /^=======/d; /^>>>>>>>/d' data-cache.json
          fi
          git add docs/ reports/ data-cache.json history/ -f snapshots/
          git diff --staged --quiet || git commit -m "Update report $(date +'%Y-%m-%d %H:%M')"
          git push
